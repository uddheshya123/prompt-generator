<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prompt Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
    font-family:Poppins,Arial,sans-serif; 
    background:#f2f2f2; 
    display:flex; 
    transition: background 0.3s, color 0.3s; 
    color:#000; 
} 
body.dark-mode{background:#121212;color:#e0e0e0;} 

/* Sidebar */ 
.sidebar{
    width:260px; 
    background:#fff; 
    padding:15px; 
    box-shadow:2px 0 10px rgba(0,0,0,.1); 
    display:flex; 
    flex-direction:column; 
    transition: transform 0.3s ease, background 0.3s, color 0.3s; 
} 
body.dark-mode .sidebar{background:#1e1e1e;color:#e0e0e0;} 
.sidebar h2{color:#dc3545;margin-bottom:10px;} 
.sidebar button{
    width:100%; 
    padding:10px; 
    margin:8px 0; 
    border:none; 
    border-radius:6px; 
    background:linear-gradient(135deg,#dc3545,#8b0000); 
    color:#fff; 
    cursor:pointer; 
} 
#history-search{ width:100%; padding:6px 10px; margin-bottom:8px; border-radius:6px; border:1px solid #ccc; } 
#history-container{ flex:1; margin-top:5px; background:#f8f9fa; border-radius:8px; padding:10px; overflow-y:auto; max-height:300px; } 
body.dark-mode #history-container{background:#2b2b2b;color:#e0e0e0;} 
#history-container h3{margin:0 0 8px 0;color:#dc3545;font-size:16px;} 
#history-list li{ margin-bottom:6px; padding:6px 10px; background:#fff; border-radius:6px; font-size:14px; cursor:pointer; border:1px solid #e0e0e0; overflow:hidden; white-space:nowrap; text-overflow:ellipsis; transition: background 0.3s, color 0.3s; } 
body.dark-mode #history-list li{background:#3a3a3a;color:#e0e0e0;border:1px solid #555;} 
#history-list li.expanded{white-space:normal;word-wrap:break-word;} 
.clear-history,.export-history{ margin-top:5px; font-weight:bold; border:none; border-radius:6px; padding:8px; cursor:pointer; width:100%; } 
.clear-history{background:#dc3545;color:#fff;} 
.export-history{background:#28a745;color:#fff;} 

/* Main content */ 
.main{flex:1;padding:25px;overflow-y:auto;position:relative;} 
.title{text-align:center;font-size:32px;font-weight:600;color:#dc3545;margin-bottom:20px;} 
.title i{margin-right:10px;} 
.card{max-width:800px;margin:auto;background:#fff;padding:25px;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,.1);transition: background 0.3s, color 0.3s;} 
body.dark-mode .card{background:#1e1e1e;color:#e0e0e0;} 
label{display:block;margin-top:15px;font-weight:500;} 
select,textarea{width:100%;padding:12px;margin-top:6px;border-radius:8px;border:1px solid #ccc;font-size:16px;} 
body.dark-mode select, body.dark-mode textarea{background:#2b2b2b;color:#e0e0e0;border:1px solid #555;} 
textarea{height:120px;} 
button.generate{margin-top:20px;width:100%;padding:14px;border:none;border-radius:10px;background:linear-gradient(135deg,#dc3545,#8b0000);color:#fff;font-size:16px;cursor:pointer;} 
.output-box{margin-top:25px;background:#f8f9fa;padding:15px;border-radius:8px;position:relative;display:none;max-height:300px;overflow-y:auto;transition: background 0.3s,color 0.3s;} 
body.dark-mode .output-box{background:#2b2b2b;color:#e0e0e0;} 
#output{font-family:Arial,sans-serif;font-size:16px;white-space:pre-wrap;word-wrap:break-word;} 
.copy-btn{position:absolute;top:10px;right:10px;border:none;background:linear-gradient(135deg,#dc3545,#8b0000);color:#fff;padding:6px 12px;border-radius:6px;cursor:pointer;font-weight:bold;} 
#copy-tick{display:none;color:limegreen;font-weight:bold;position:absolute;top:10px;right:110px;font-size:18px;} 

/* Hamburger for mobile */ 
#mobileMenuBtn{display:none;position:fixed;top:20px;left:20px;font-size:28px;color:#dc3545;cursor:pointer;z-index:1001;} 

/* Mobile sidebar overlay */ 
#mobileSidebarOverlay{ display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); z-index:1000; } 
#mobileSidebar{ position:fixed; top:0; left:-260px; width:260px; height:100%; background:#fff; padding:15px; box-shadow:2px 0 10px rgba(0,0,0,.2); overflow-y:auto; transition: left 0.3s ease; z-index:1001; } 
body.dark-mode #mobileSidebar{background:#1e1e1e;color:#e0e0e0;} 
#mobileSidebar .dark-mode-wrapper{ display:flex; align-items:center; gap:6px; margin-bottom:15px; } 

/* Dark mode switch style */ 
.switch {position: relative;display: inline-block;width:50px;height:24px;} 
.switch input {display:none;} 
.slider {position:absolute;cursor:pointer;top:0; left:0; right:0; bottom:0;background:#ccc;transition:.4s;border-radius:24px;} 
.slider:before {position:absolute;content:"";height:18px;width:18px;left:3px;bottom:3px;background:white;transition:.4s;border-radius:50%;} 
input:checked + .slider{background:#dc3545;} 
input:checked + .slider:before{transform:translateX(26px);} 

/* Mobile responsive */ 
@media screen and (max-width:768px){ 
    .sidebar{display:none;} 
    #mobileMenuBtn{display:block;} 
    #darkModeWrapper{display:none;} /* FLOATING BUTTON HIDE ON MOBILE */ 
    .main{padding:15px;} 
    .card{padding:15px;} 
    .output-box{max-height:200px;} 
} 
</style>
</head>
<body>
<!-- Laptop sidebar -->
<div class="sidebar">
<h2><i class="fas fa-bars"></i> Menu</h2>
<button onclick="resetAll()">+ New</button>
<input type="text" id="history-search" placeholder="Search History..." oninput="filterHistory()">
<div id="history-container">
<h3>History</h3>
<ul id="history-list"></ul>
</div>
<button class="clear-history" onclick="clearHistory()">Clear History</button>
<button class="export-history" onclick="exportHistory()">Export History</button>
</div>

<!-- Mobile hamburger -->
<i id="mobileMenuBtn" class="fas fa-bars" onclick="toggleMobileSidebar()"></i>

<!-- Mobile sidebar overlay -->
<div id="mobileSidebarOverlay" onclick="closeMobileSidebar()"></div>

<!-- Mobile Sidebar -->
<div id="mobileSidebar">
<div class="dark-mode-wrapper">
<label class="switch">
<input type="checkbox" id="darkModeToggleMobile">
<span class="slider"></span>
</label>
<small style="color:#dc3545;font-weight:bold;">Dark Mode</small>
</div>
<button onclick="resetAll();closeMobileSidebar()">+ New</button>
<input type="text" id="mobile-history-search" placeholder="Search History..." oninput="filterHistoryMobile()">
<div id="mobile-history-container" style="max-height:300px;overflow-y:auto;">
<h3>History</h3>
<ul id="mobile-history-list"></ul>
</div>
<button class="clear-history" onclick="clearHistoryMobile()">Clear History</button>
<button class="export-history" onclick="exportHistoryMobile()">Export History</button>
</div>

<!-- Laptop floating Dark Mode toggle -->
<div id="darkModeWrapper" style="position:fixed;top:20px;right:20px;display:flex;align-items:center;gap:6px;z-index:1002;background:rgba(255,255,255,0.1);padding:5px 10px;border-radius:8px;backdrop-filter:blur(5px);">
<label class="switch">
<input type="checkbox" id="darkModeToggle">
<span class="slider"></span>
</label>
<small style="color:#dc3545;font-weight:bold;">Dark Mode</small>
</div>

<div class="main">
<div class="title"><i class="fas fa-wand-magic-sparkles"></i> Prompt Generator</div>
<div class="card">
<label>Prompt Type</label>
<select id="type">
<option>Image Prompt</option>
<option>Video Prompt</option>
</select>
<label>Style</label>
<select id="style">
<option>Anime</option>
<option>Horror</option>
<option>Cartoon</option>
<option>Realistic</option>
<option>Fantasy</option>
<option>Abstract</option>
<option>Cyberpunk</option>
<option>Vintage</option>
<option>Minimalist</option>
<option>Surreal</option>
</select>
<label>Quality</label>
<select id="quality">
<option>2K</option>
<option>4K</option>
<option>8K</option>
</select>
<label>Describe Your Scene (Hinglish / Hindi)</label>
<textarea id="desc" placeholder="ek ladka jungle me bhoot se dar raha hai"></textarea>
<button class="generate" onclick="generatePrompt()">Generate Prompt</button>
<div class="output-box" id="outputBox">
<button class="copy-btn" onclick="copyText()">Copy</button>
<span id="copy-tick">âœ”</span>
<pre id="output"></pre>
</div>
</div>
</div>

<script>
// Mobile sidebar functions
function toggleMobileSidebar(){
    document.getElementById('mobileSidebarOverlay').style.display='block';
    document.getElementById('mobileSidebar').style.left='0';
}
function closeMobileSidebar(){
    document.getElementById('mobileSidebarOverlay').style.display='none';
    document.getElementById('mobileSidebar').style.left='-260px';
}

// Dark mode toggle
const toggle = document.getElementById('darkModeToggle');
const toggleMobile = document.getElementById('darkModeToggleMobile');
toggle.addEventListener('change', ()=>{
    document.body.classList.toggle('dark-mode', toggle.checked);
    toggleMobile.checked = toggle.checked;
});
toggleMobile.addEventListener('change', ()=>{
    document.body.classList.toggle('dark-mode', toggleMobile.checked);
    toggle.checked = toggleMobile.checked;
});

// Translation + Prompt generation
async function translateToEnglish(text){
    const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=en&dt=t&q=${encodeURIComponent(text)}`;
    const res = await fetch(url);
    const data = await res.json();
    return data[0][0][0];
}

function enhancePrompt(basePrompt,type,style,quality){
    const extras = `Use ultra-realistic lighting, cinematic composition, attention to fine details, professional color grading. Ensure textures are sharp and visually appealing. Include natural depth, realistic shadows and reflections. Perfectly optimized for ${type.toLowerCase()} in ${style} style at ${quality} quality.`;
    return basePrompt + "\n" + extras;
}

// History add function
function addToHistory(promptText){
    const li=document.createElement('li');
    li.textContent=promptText;
    li.addEventListener('click',()=>{li.classList.toggle('expanded');output.innerText=promptText;outputBox.style.display="block";outputBox.scrollIntoView({behavior:"smooth"});});
    document.getElementById('history-list').prepend(li);
}
function addToHistoryMobile(promptText){
    const li=document.createElement('li');
    li.textContent=promptText;
    li.addEventListener('click',()=>{li.classList.toggle('expanded');output.innerText=promptText;outputBox.style.display="block";outputBox.scrollIntoView({behavior:"smooth"});});
    document.getElementById('mobile-history-list').prepend(li);
}
function addToHistoryBoth(promptText){addToHistory(promptText); addToHistoryMobile(promptText);}

// Generate Prompt
async function generatePrompt(){
    const t = type.value, s = style.value, q = quality.value, d = desc.value.trim();
    if(!d){alert("Description likho bhai");return;}
    const translated = await translateToEnglish(d);
    const basePrompt = `Generate a ${t.toLowerCase()} in ${s} style.
Scene description: ${translated}
Quality: ${q}`;
    const result = enhancePrompt(basePrompt,t,s,q);
    output.innerText = result;
    outputBox.style.display="block";
    outputBox.scrollIntoView({behavior:"smooth"});
    addToHistoryBoth(result);
}

// Copy function
function copyText(){
    navigator.clipboard.writeText(output.innerText).then(()=>{
        const tick=document.getElementById('copy-tick');
        tick.style.display='inline';
        setTimeout(()=>{tick.style.display='none';},1500);
    });
}

// Reset function
function resetAll(){desc.value="";outputBox.style.display="none";}

// History functions
function clearHistory(){document.getElementById('history-list').innerHTML='';}
function exportHistory(){
    const items=Array.from(document.querySelectorAll('#history-list li')).map(li=>li.textContent);
    if(items.length===0){alert("History empty!"); return;}
    const blob=new Blob([items.join("\n\n")],{type:"text/plain"});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a');
    a.href=url;a.download="prompt_history.txt";a.click();URL.revokeObjectURL(url);
}
function filterHistory(){
    const search=document.getElementById('history-search').value.toLowerCase();
    document.querySelectorAll('#history-list li').forEach(li=>{li.style.display=li.textContent.toLowerCase().includes(search)?'':'none';});
}

// Mobile History functions
function clearHistoryMobile(){document.getElementById('mobile-history-list').innerHTML='';}
function exportHistoryMobile(){
    const items=Array.from(document.querySelectorAll('#mobile-history-list li')).map(li=>li.textContent);
    if(items.length===0){alert("History empty!"); return;}
    const blob=new Blob([items.join("\n\n")],{type:"text/plain"});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a');
    a.href=url;a.download="prompt_history_mobile.txt";a.click();URL.revokeObjectURL(url);
}
function filterHistoryMobile(){
    const search=document.getElementById('mobile-history-search').value.toLowerCase();
    document.querySelectorAll('#mobile-history-list li').forEach(li=>{li.style.display=li.textContent.toLowerCase().includes(search)?'':'none';});
}
</script>
</body>
</html>
