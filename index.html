<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .loading {
            display: none;
            color: #007bff;
            font-style: italic;
        }
        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prompt Generator</h1>
        <form id="promptForm">
            <label for="type">Prompt Type:</label>
            <select id="type" required>
                <option value="">Select Type</option>
                <option value="image">Image Prompt</option>
                <option value="video">Video Prompt</option>
            </select>

            <label for="style">Style:</label>
            <select id="style" required>
                <option value="">Select Style</option>
                <option value="anime">Anime</option>
                <option value="horror">Horror</option>
                <option value="cartoon">Cartoon</option>
                <option value="realistic">Realistic</option>
                <option value="fantasy">Fantasy</option>
                <option value="abstract">Abstract</option>
                <option value="cyberpunk">Cyberpunk</option>
                <option value="vintage">Vintage</option>
                <option value="minimalist">Minimalist</option>
                <option value="surreal">Surreal</option>
            </select>

            <label for="description">Describe Your Scene (in Hinglish):</label>
            <textarea id="description" rows="5" placeholder="e.g., Ek ladka jungle mein bhoot se dar raha hai, with scary trees around." required></textarea>

            <button type="submit">Generate Prompt</button>
        </form>
        <div id="loading" class="loading">Translating and generating prompt...</div>
        <div id="output"></div>
    </div>

    <script>
        document.getElementById('promptForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const type = document.getElementById('type').value;
            const style = document.getElementById('style').value;
            const description = document.getElementById('description').value;
            
            // Show loading message
            document.getElementById('loading').style.display = 'block';
            document.getElementById('output').innerText = '';
            
            try {
                // Translate Hinglish to English using Google Translate unofficial API
                const translatedDescription = await translateText(description, 'auto', 'en');  // 'auto' detects language
                
                // Generate the prompt in English
                let prompt = `Generate a ${type} in ${style} style. `;
                prompt += `Scene description: ${translatedDescription}. `;
                prompt += `Make it highly detailed, with vivid colors, dynamic lighting, and immersive atmosphere. `;
                prompt += `Ensure the composition is balanced, with focus on key elements like characters, environment, and mood. `;
                prompt += `Use high resolution and professional quality.`;
                
                if (type === 'video') {
                    prompt += ` Include smooth camera movements, transitions, and a narrative flow over time.`;
                }
                
                document.getElementById('output').innerText = prompt;
            } catch (error) {
                document.getElementById('output').innerText = 'Error: Unable to translate or generate prompt. Please try again. (Details: ' + error.message + ')';
                console.error(error);
            } finally {
                // Hide loading message
                document.getElementById('loading').style.display = 'none';
            }
        });

        // Function to translate text using Google Translate unofficial API
        async function translateText(text, fromLang, toLang) {
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${fromLang}&tl=${toLang}&dt=t&q=${encodeURIComponent(text)}`;
            const response = await fetch(url);
            const data = await response.json();
            if (data && data[0] && data[0][0] && data[0][0][0]) {
                return data[0][0][0];
            } else {
                throw new Error('Translation failed');
            }
        }
    </script>
</body>
</html>
